{% extends 'layout.html' %}

{% block content %}
<div class="article-detail">
  <div class="article">
    <img class="thumb" src="{{ article.thumb.url }}"/>
    <h2>{{ article.title}}</h2>
    <p>{{ article.body }}</p>
    <p>{{ article.date }}</p>
    <p>by {{ article.author }} ...</p>
  </div>
</div>
{% endblock %}
